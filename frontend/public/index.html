<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="AI-powered personal finance management application that helps you track expenses, manage budgets, and achieve financial goals using natural language processing." />
    <meta name="keywords" content="finance, budget, expense tracker, AI, personal finance, money management" />
    <meta name="author" content="Finance Agent Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Personal Finance Agent" />
    <meta property="og:description" content="AI-powered personal finance management application" />
    <meta property="og:url" content="https://your-domain.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Personal Finance Agent" />
    <meta property="twitter:description" content="AI-powered personal finance management application" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Additional security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Personal Finance Agent</title>
    
    <style>
      /* Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #333; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #666; line-height: 1.5;">
            Personal Finance Agent requires JavaScript to function properly. 
            Please enable JavaScript in your browser settings and reload this page.
          </p>
          <p style="color: #666; margin-top: 1rem; font-size: 0.9rem;">
            This application uses modern web technologies to provide you with the best financial management experience.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Personal Finance Agent</div>
        <div class="loading-subtitle">Loading your financial dashboard...</div>
      </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
      
      // Fallback: hide loading screen after 5 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 5000);
    </script>
  </body>
</html>
